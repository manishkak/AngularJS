<!DOCTYPE html>
<html ng-app="app1" ng-init="person= {fName: 'Manish', lName:'Kak'}; capitals = [{city: 'Montgomery', state: 'Alabama'}, {city: 'Juneau', state: 'Alaska'}, {city: 'Phoenix', state: 'Arizona'}]">
<head>
<title>Angular Practice
</title>
</head>
<body>
	<div ng-controller="ctrl1">
	
		<span>Values:</span><br>
		Enter 1st no.-<input type="text" ng-model="first">
		Enter 2nd no.-<input type="text" ng-model="second">
		
		<button ng-click="updateValue()">Sum</button>
		<br><br>
		
		{{calculation}}
	<p>5+5= {{5+5}}</p>
	
	<p> ur first val is {{first}} </p> <!-- one way of getting data from ng-model="first" above -->
	<p> ur second val is 
		<span data-ng-bind="second"></span></p>  <!-- another way of getting data from ng-model="first" above -->
	
	<p> {{person.fName + " " + person.lName}} you entered {{first + " and " + second}}
	</p>
	
	<!-- ng-repeat cycles through a collection -->
      <ul>
        <li ng-repeat = "capital in capitals">
          {{ 'City: ' + capital.city + ', State: ' + capital.state}}
        </li>
      </ul>
	</div>
	

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="js/js1.js"></script>

</body>
</html>
